<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="select">
        <option>Select Pokemon</option>
    </select>

    <div id="pokemonDetail"></div>
    <div id="pokemonStat"></div>
</body>
<script>
    let pokemon ;
    const select = document.getElementById('select');
    const pokemonDetail = document.getElementById('pokemonDetail');
    const pokemonStat = document.getElementById('pokemonStat');

    select.onchange = function() {
        const pokemonIndex = select.selectedIndex;
        pokemonDetail.innerHTML = `<img alt="pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonIndex}.png" />`
        getPokemonDetail(select.selectedIndex)
    }

    const getPokemon = () => {
        fetch('https://pokeapi.co/api/v2/pokemon?offset=0&limit=1000')
            .then(response => response.json())
            .then(data => {
                select.innerHTML += data.results.map(pokemon => `<option>${pokemon.name}</option>`).join('');
            });
    }
    const data = "{ 'name' : 'sibra'}";
    console.log(JSON.parse(data))
    
    const getPokemonDetail = (id) => {
        fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
            .then(response => response.json())
            .then(data => {
                pokemonDetail.innerHTML = `<img alt="pokemon" src="${data.sprites.front_shiny}" />`;
                pokemonStat.innerHTML = `
                    <h2>${data.name}</h2>
                    <p>Height: ${data.height}</p>
                    <p>Weight: ${data.weight}</p>
                `;
            });
    }

    getPokemon();

</script>
</html>
